<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广元市天气分析 - 实时逐小时预报</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="location-icon">📍</span>
                    广元市天气分析
                </h1>
                <div class="update-info">
                    <span class="update-time">最后更新: <span id="lastUpdate">加载中...</span></span>
                    <button class="refresh-btn" id="refreshBtn">
                        <span class="refresh-icon">🔄</span>
                        刷新数据
                    </button>
                </div>
            </div>
        </header>

        <!-- 加载状态 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>正在获取最新天气数据...</p>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 概览卡片 -->
            <section class="overview-section">
                <div class="stats-grid">
                    <div class="stat-card weather-card">
                        <div class="stat-header">
                            <span class="stat-icon">🌤️</span>
                            <h3>天气状况</h3>
                        </div>
                        <div class="stat-content">
                            <div class="current-weather">
                                <span class="weather-desc" id="currentWeather">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 图表分析区域 -->
            <section class="charts-section">
                <!-- 温度分析图表 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>
                            <span class="chart-icon">📊</span>
                            24小时温度趋势分析
                        </h3>
                        <div class="chart-controls">
                            <button class="chart-btn active" data-chart="temperature">温度</button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                </div>

                <!-- 降水分析图表 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>
                            <span class="chart-icon">🌧️</span>
                            24小时降水概率分析
                        </h3>
                        <div class="chart-controls">
                            <button class="chart-btn active" data-chart="precipitation">降水概率</button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="precipitationChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- 详细数据表格 -->
            <section class="details-section">
                <div class="details-container">
                    <div class="details-header">
                        <h3>
                            <span class="details-icon">📋</span>
                            逐小时详细数据
                        </h3>
                        <div class="filter-controls">
                            <select id="dayFilter" class="filter-select">
                                <option value="all">所有天数</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="weather-table" id="weatherTable">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>天气</th>
                                    <th>温度</th>
                                    <th>降水概率</th>
                                    <th>风速</th>
                                </tr>
                            </thead>
                            <tbody id="weatherTableBody">
                                <!-- 数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <!-- 页面底部 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 广元市天气分析系统 | 数据来源: MSN天气</p>
                <p class="disclaimer">请以官方天气预报为准</p>
            </div>
        </footer>
    </div>

    <!-- 错误提示模态框 -->
    <div class="modal-overlay" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚠️ 数据获取失败</h3>
                <button class="modal-close" id="closeErrorModal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">网络连接异常，请稍后重试</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="retryBtn">重试</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
