<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API诊断工具 - 广元天气系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-family: Monaco, monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 API诊断工具</h1>
        <p style="text-align: center; color: #666;">检测广元天气系统的API连接状态</p>
        
        <div class="test-item">
            <h3>🌐 环境检测</h3>
            <button onclick="checkEnvironment()">检测当前环境</button>
            <div id="env-result" class="result"></div>
        </div>
        
        <div class="test-item">
            <h3>🔗 API连通性测试</h3>
            <button onclick="testApiConnection()">测试API连接</button>
            <div id="api-result" class="result"></div>
        </div>
        
        <div class="test-item">
            <h3>📊 获取天气数据</h3>
            <button onclick="fetchWeatherData()">获取数据</button>
            <div id="data-result" class="result"></div>
        </div>
        
        <div class="test-item">
            <h3>🔍 服务器状态</h3>
            <button onclick="checkServerStatus()">检查状态</button>
            <div id="status-result" class="result"></div>
        </div>
        
        <div class="test-item">
            <h3>🚀 一键诊断</h3>
            <button onclick="runFullDiagnostic()">运行完整诊断</button>
            <div id="full-result" class="result"></div>
        </div>
    </div>

    <script>
        // 环境检测
        function checkEnvironment() {
            const resultDiv = document.getElementById('env-result');
            resultDiv.className = 'result info';
            
            const info = {
                hostname: window.location.hostname,
                port: window.location.port,
                protocol: window.location.protocol,
                origin: window.location.origin,
                userAgent: navigator.userAgent,
                isLocalhost: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1',
                isNetlify: window.location.hostname.includes('netlify.app') || window.location.hostname.includes('netlify.com'),
                isVercel: window.location.hostname.includes('vercel.app'),
                timestamp: new Date().toISOString()
            };
            
            // 确定API URL
            let apiUrl;
            if (info.isLocalhost) {
                apiUrl = `${window.location.origin}/api/weather`;
            } else if (info.isNetlify) {
                apiUrl = `${window.location.origin}/.netlify/functions/weather`;
            } else if (info.isVercel) {
                apiUrl = `${window.location.origin}/api/weather`;
            } else {
                apiUrl = '/api/weather';
            }
            
            info.detectedApiUrl = apiUrl;
            
            resultDiv.innerHTML = `<pre>${JSON.stringify(info, null, 2)}</pre>`;
        }
        
        // API连通性测试
        async function testApiConnection() {
            const resultDiv = document.getElementById('api-result');
            const button = event.target;
            
            button.classList.add('loading');
            button.textContent = '测试中...';
            
            try {
                // 确定API URL
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const isNetlify = window.location.hostname.includes('netlify.app') || window.location.hostname.includes('netlify.com');
                const isVercel = window.location.hostname.includes('vercel.app');
                
                let apiUrl;
                if (isLocalhost) {
                    apiUrl = `${window.location.origin}/api/weather`;
                } else if (isNetlify) {
                    apiUrl = `${window.location.origin}/.netlify/functions/weather`;
                } else if (isVercel) {
                    apiUrl = `${window.location.origin}/api/weather`;
                } else {
                    apiUrl = '/api/weather';
                }
                
                console.log('测试API地址:', apiUrl);
                
                const response = await fetch(apiUrl);
                const responseText = await response.text();
                
                const result = {
                    url: apiUrl,
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries()),
                    responsePreview: responseText.substring(0, 500),
                    timestamp: new Date().toISOString()
                };
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.className = 'result error';
                }
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>连接失败: ${error.message}</pre>`;
            } finally {
                button.classList.remove('loading');
                button.textContent = '测试API连接';
            }
        }
        
        // 获取天气数据
        async function fetchWeatherData() {
            const resultDiv = document.getElementById('data-result');
            const button = event.target;
            
            button.classList.add('loading');
            button.textContent = '获取中...';
            
            try {
                // 确定API URL
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const isNetlify = window.location.hostname.includes('netlify.app') || window.location.hostname.includes('netlify.com');
                const isVercel = window.location.hostname.includes('vercel.app');
                
                let apiUrl;
                if (isLocalhost) {
                    apiUrl = `${window.location.origin}/api/weather`;
                } else if (isNetlify) {
                    apiUrl = `${window.location.origin}/.netlify/functions/weather`;
                } else if (isVercel) {
                    apiUrl = `${window.location.origin}/api/weather`;
                } else {
                    apiUrl = '/api/weather';
                }
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const result = {
                    success: data.success,
                    dataCount: data.data ? data.data.length : 0,
                    cached: data.cached,
                    timestamp: data.timestamp,
                    sampleData: data.data ? data.data.slice(0, 3) : null
                };
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>数据获取失败: ${error.message}</pre>`;
            } finally {
                button.classList.remove('loading');
                button.textContent = '获取数据';
            }
        }
        
        // 检查服务器状态
        async function checkServerStatus() {
            const resultDiv = document.getElementById('status-result');
            const button = event.target;
            
            button.classList.add('loading');
            button.textContent = '检查中...';
            
            try {
                const response = await fetch('/api/status');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>状态检查失败: ${error.message}</pre>`;
            } finally {
                button.classList.remove('loading');
                button.textContent = '检查状态';
            }
        }
        
        // 运行完整诊断
        async function runFullDiagnostic() {
            const resultDiv = document.getElementById('full-result');
            const button = event.target;
            
            button.classList.add('loading');
            button.textContent = '诊断中...';
            
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<p>正在运行完整诊断...</p>';
            
            const diagnosticResults = [];
            
            try {
                // 1. 环境检测
                diagnosticResults.push('=== 环境检测 ===');
                checkEnvironment();
                
                // 2. API连通性
                diagnosticResults.push('=== API连通性测试 ===');
                await new Promise(resolve => {
                    setTimeout(async () => {
                        try {
                            await testApiConnection();
                            diagnosticResults.push('✅ API连通性测试完成');
                        } catch (e) {
                            diagnosticResults.push('❌ API连通性测试失败: ' + e.message);
                        }
                        resolve();
                    }, 1000);
                });
                
                // 3. 数据获取
                diagnosticResults.push('=== 天气数据获取 ===');
                await new Promise(resolve => {
                    setTimeout(async () => {
                        try {
                            await fetchWeatherData();
                            diagnosticResults.push('✅ 天气数据获取完成');
                        } catch (e) {
                            diagnosticResults.push('❌ 天气数据获取失败: ' + e.message);
                        }
                        resolve();
                    }, 2000);
                });
                
                // 4. 服务器状态
                diagnosticResults.push('=== 服务器状态检查 ===');
                await new Promise(resolve => {
                    setTimeout(async () => {
                        try {
                            await checkServerStatus();
                            diagnosticResults.push('✅ 服务器状态检查完成');
                        } catch (e) {
                            diagnosticResults.push('❌ 服务器状态检查失败: ' + e.message);
                        }
                        resolve();
                    }, 3000);
                });
                
                diagnosticResults.push('=== 诊断完成 ===');
                diagnosticResults.push(`完成时间: ${new Date().toLocaleString()}`);
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<pre>${diagnosticResults.join('\n')}</pre>`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<pre>诊断失败: ${error.message}</pre>`;
            } finally {
                button.classList.remove('loading');
                button.textContent = '运行完整诊断';
            }
        }
        
        // 页面加载时自动检测环境
        window.addEventListener('load', () => {
            checkEnvironment();
        });
    </script>
</body>
</html>
